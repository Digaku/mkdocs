
<ul class="current">

{% for nav_item in nav %}
{% if nav_item.children %}
    <li class="toctree-l1 {% if nav_item.active%}current{%endif%}">
        <a href="{{ nav_item.url }}" class="{% if nav_item == current_page%}current{%endif%}">{{ nav_item.title }}</a>
        <ul>
        {% for nav_item in nav_item.children %}
            <li class="toctree-l2 {% if nav_item.active %}current{% endif %}">
                <a href="{{ nav_item.url }}" class="toctree-l3">{{ nav_item.title }}</a>
            </li>
        {% endfor %}
        </ul>
    </li>
{% else %}
    <li class="toctree-l1 {% if nav_item.active %}current{% endif %}">
        <a href="{{ nav_item.url }}" class="current">{{ nav_item.title }}</a>
    </li>
{% endif %}
{% endfor %}

</ul>
